<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base1::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>

	<section class="banners d-flex justify-content-center align-items-center">
        <div class="card mr-4 ml-4">
          <div class="card-body">
            <h1 class="text-center">Change Password</h1>
            <div class="container-fluid mt-1">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form th:action="@{/user/change-password}" method="post">
                        <!-- old Password -->
                        <div class="form-group">
                            <input name="oldPassword" type="password" class="form-control mt-3" placeholder="old password">
                        </div>

                        <!-- new password -->
                        <div class="form-group">
                        <input name="newPassword" type="password" class="form-control mt-3" placeholder="new password">
                        </div>
                        <div class="container text-center">
                          <a class="mr-3" th:href="@{/user/dashboard}">Back</a>
                            <button type="submit" class="btn btn-success">Change</button>
                        </div>
                        </form>
 
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
